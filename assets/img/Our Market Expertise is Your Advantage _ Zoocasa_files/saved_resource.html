/* ----------------------------------------------------
Dismissed Show Button
----------------------------------------------------- */
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
.pixelShowButton {
  margin: 10px;
  width: 50px;
  height: 50px;
  border-radius: 50px;
  overflow: hidden;
  border: 2px solid #40a2d9;
  background-color: #40a2d9;
  transition: all 0.2s;
  box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px 0px;
  cursor: pointer;
  display: none;
}
.pixelShowButton.show {
  display: block;
}
.pixelShowButton.favorites {
  border-color: #FF8181;
  background-color: #FF8181;
}
.pixelShowButton.favorites.transition {
  animation: pulse 1s 3;
}
.pixelShowButton:hover {
  transform: scale(1.1);
  box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 5px 0px;
}
.pixelShowButton svg {
  width: 24px !important;
  height: 24px !important;
  color: #fff !important;
  margin: 0 auto!important;
  margin-top: 11px !important;
  display: block;
}
.pixelShowButton #pixelShowButtonAgentAvatar {
  display: block;
  width: 100%;
  height: 100%;
}
